<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Controll - SHAAHAB</title>
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/viewControll.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="icon" type="image/x-icon" href="../imgs/Shahaab-Logo.webp" />
  </head>
  <body class="bg-dark-subtle">
    <!-- TODO: Header Section -->
    <header>
      <nav class="cnav navbar navbar-expand-lg bg-dark-subtle py-0">
        <div class="container-fluid">
          <a

            href="./viewControll.html"
          >
            <img
              src="../imgs/Shahaab-Logo.webp"
              alt="logo"
              width="38"
              height="38"
            />
            <h3 class="fst-italic company-name">SHAAHAB</h3>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-5" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
              <li class="nav-item d-flex align-items-center activeLink">
                <img
                  src="../icons/live.svg"
                  alt="live"
                  width="27"
                  height="27"
                />
                <a class="nav-link" href="#">Live View</a>
              </li>
              <li class="nav-item d-flex align-items-center normalLink">
                <img
                  src="../icons/config.svg"
                  alt="config"
                  width="27"
                  height="27"
                />
                <a class="nav-link" href="../html/configuration.html"
                  >Configuration</a
                >
              </li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0 gap-3">
              <li class="nav-item d-flex align-items-center normalLink">
                <img
                  src="../icons/help.svg"
                  alt="help"
                  width="27"
                  height="27"
                />
                <a class="nav-link" href="../html/Help.html">Help</a>
              </li>
              <li class="nav-item d-flex align-items-center normalLink">
                <img
                  src="../icons/logout.svg"
                  alt="logout"
                  width="20"
                  height="20"
                />
                <a class="nav-link" href="../html/login.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="row flex-lg-nowrap m-3 px-2 py-4">
      <!-- Green Box with Video -->
      <div
        class="col-lg-9 py-0 px-3 d-flex flex-column align-items-center justify-content-center position-relative"
      >
        <video
          id="myVideo"
          src="../video/SampleVideo_1280x720_1mb.mp4"
          autoplay
          muted
          playsinline
          class="w-100 h-100"
        ></video>
        <!-- Video Tools  -->
        <div id="videoTools" class="d-flex justify-content-between w-100 px-5">
          <div
            class="d-flex justify-content-center align-items-center gap-2 my-2"
          >
            <button id="playPauseBtn">Pause</button>
            <button id="fullscreenBtn">Fullscreen</button>
            <div class="volume-container">
              <button id="muteUnmuteBtn">Unmute</button>
              <input
                id="volumeSlider"
                class="volume-slider"
                type="range"
                min="0"
                max="1"
                step="0.05"
                value="0"
              />
            </div>
          </div>
          <div
            class="d-flex justify-content-center align-items-center gap-2 my-2"
          >
            <button id="captureBtn">Capture</button>
            <button id="recordBtn">Record</button>
          </div>
        </div>
      </div>

      <!-- Red Box with Collapsible Menu -->
      <div
        class="col-lg-3 p-0 d-lg-flex d-none flex-column text-center side-menu gap-1"
      >
        <!-- Div One  -->
        <div class="w-100">
          <div class="m-1 px-4 py-2 box mx-2 mt-2">
            <p>Camera rotation</p>
            <div>
              <!-- Top -->
              <div class="d-flex justify-content-center gap-2 mb-2">
                <button class="btns">
                  <!-- Arrow Up Left -->
                  <img src="../icons/arrowLeftTop.svg" width="40" alt="" />
                </button>
                <button class="btns">
                  <!-- Arrow Up -->
                  <img src="../icons/arrowUp.svg" width="40" alt="" />
                </button>
                <button class="btns">
                  <!-- Arrow Up Right -->
                  <img src="../icons/arrowRightTop.svg" width="40" alt="" />
                </button>
              </div>

              <!-- Mid -->
              <div class="d-flex justify-content-center gap-2 mb-2">
                <button class="btns">
                  <!-- Arrow Left -->
                  <img src="../icons/arrowLeftMid.svg" width="40" alt="" />
                </button>
                <button class="btns">
                  <!-- Rotate -->
                  <img src="../icons/arrowRotate.svg" width="40" alt="" />
                </button>
                <button class="btns">
                  <!-- Arrow Right -->
                  <img src="../icons/arrowRightMid.svg" width="40" alt="" />
                </button>
              </div>

              <!-- Bottom -->
              <div class="d-flex justify-content-center gap-2">
                <button class="btns">
                  <!-- Arrow Down Left -->
                  <img src="../icons/arrowLeftBottom.svg" width="40" alt="" />
                </button>
                <button class="btns">
                  <!-- Arrow Down -->
                  <img src="../icons/arrowDown.svg" width="40" alt="" />
                </button>
                <button class="btns">
                  <!-- Arrow Down Right -->
                  <img src="../icons/arrowRightBottom.svg" width="40" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Div Two -->
        <div class="w-100 adjustment-group" data-group="focus">
          <div class="m-1 py-1 px-3 box mx-2">
            <p class="overflow-y-hidden mb-1">Focus adjustment</p>
            <div class="slider-container mt-2">
              <button class="decreaseBtn btn btn-danger btn">−</button>
              <input
                type="range"
                class="rangeSlider"
                min="1"
                max="4000"
                value="200"
              />
              <button class="increaseBtn btn btn-success btn">+</button>
            </div>
            <div class="mt-2">
              <label class="form-label">Variable value (from 1 to 4000)</label>
              <input
                type="number"
                class="stepInput form-control form-control-sm"
                min="1"
                max="4000"
                value="200"
              />
            </div>
          </div>
        </div>

        <!-- Div Three -->
        <div class="w-100 adjustment-group" data-group="lenz">
          <div class="m-1 py-1 px-3 box mx-2">
            <p class="overflow-y-hidden mb-1">Lenz adjustment</p>
            <div class="slider-container mt-2">
              <button class="decreaseBtn btn btn-danger btn">−</button>
              <input
                type="range"
                class="rangeSlider"
                min="1"
                max="4000"
                value="200"
              />
              <button class="increaseBtn btn btn-success btn">+</button>
            </div>
            <div class="mt-2">
              <label class="form-label">Variable value (from 1 to 4000)</label>
              <input
                type="number"
                class="stepInput form-control form-control-sm"
                min="1"
                max="4000"
                value="200"
              />
            </div>
          </div>
        </div>

        <!-- Div Four -->
        <div class="w-100 adjustment-group" data-group="diaphragm">
          <div class="m-1 py-1 px-3 box mx-2">
            <p class="overflow-y-hidden mb-1">Diaphragm adjustment</p>
            <div class="slider-container mt-2">
              <button class="decreaseBtn btn btn-danger btn">−</button>
              <input
                type="range"
                class="rangeSlider"
                min="1"
                max="4000"
                value="200"
              />
              <button class="increaseBtn btn btn-success btn">+</button>
            </div>
            <div class="mt-2">
              <label class="form-label">Variable value (from 1 to 4000)</label>
              <input
                type="number"
                class="stepInput form-control form-control-sm"
                min="1"
                max="4000"
                value="200"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Hamburger for smaller screens -->
      <div class="d-lg-none col-12 p-0">
        <button
          class="btn btn-danger w-100"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mobilePanel"
        >
          Show the menu
        </button>
        <div class="collapse side-menu" id="mobilePanel">
          <!-- Div One -->
          <div class="w-100 adjustment-group" data-group="focus">
            <div class="m-1 py-1 px-3 box mx-2">
              <p class="overflow-y-hidden mb-1">Focus adjustment</p>
              <div class="slider-container mt-2">
                <button class="decreaseBtn btn btn-danger btn">−</button>
                <input
                  type="range"
                  class="rangeSlider"
                  min="1"
                  max="4000"
                  value="200"
                />
                <button class="increaseBtn btn btn-success btn">+</button>
              </div>
              <div class="mt-2">
                <label class="form-label"
                  >Variable value (from 1 to 4000)</label
                >
                <input
                  type="number"
                  class="stepInput form-control form-control-sm"
                  min="1"
                  max="4000"
                  value="200"
                />
              </div>
            </div>
          </div>

          <!-- Div Two -->
          <div class="w-100 adjustment-group" data-group="lenz">
            <div class="m-1 py-1 px-3 box mx-2">
              <p class="overflow-y-hidden mb-1">Lenz adjustment</p>
              <div class="slider-container mt-2">
                <button class="decreaseBtn btn btn-danger btn">−</button>
                <input
                  type="range"
                  class="rangeSlider"
                  min="1"
                  max="4000"
                  value="200"
                />
                <button class="increaseBtn btn btn-success btn">+</button>
              </div>
              <div class="mt-2">
                <label class="form-label"
                  >Variable value (from 1 to 4000)</label
                >
                <input
                  type="number"
                  class="stepInput form-control form-control-sm"
                  min="1"
                  max="4000"
                  value="200"
                />
              </div>
            </div>
          </div>

          <!-- Div Three -->
          <div class="w-100 adjustment-group" data-group="diaphragm">
            <div class="m-1 py-1 px-3 box mx-2">
              <p class="overflow-y-hidden mb-1">Diaphragm adjustment</p>
              <div class="slider-container mt-2">
                <button class="decreaseBtn btn btn-danger btn">−</button>
                <input
                  type="range"
                  class="rangeSlider"
                  min="1"
                  max="4000"
                  value="200"
                />
                <button class="increaseBtn btn btn-success btn">+</button>
              </div>
              <div class="mt-2">
                <label class="form-label"
                  >Variable value (from 1 to 4000)</label
                >
                <input
                  type="number"
                  class="stepInput form-control form-control-sm"
                  min="1"
                  max="4000"
                  value="200"
                />
              </div>
            </div>
          </div>

          <!-- Div Four -->
          <div class="w-100">
            <div class="m-1 px-4 py-2 box mx-2 mt-2">
              <p>Camera rotation</p>
              <div>
                <!-- Top -->
                <div class="d-flex justify-content-center gap-2 mb-2">
                  <button class="btns">
                    <!-- Arrow Up Left -->
                    <img src="../icons/arrowLeftTop.svg" width="40" alt="" />
                  </button>
                  <button class="btns">
                    <!-- Arrow Up -->
                    <img src="../icons/arrowUp.svg" width="40" alt="" />
                  </button>
                  <button class="btns">
                    <!-- Arrow Up Right -->
                    <img src="../icons/arrowRightTop.svg" width="40" alt="" />
                  </button>
                </div>

                <!-- Mid -->
                <div class="d-flex justify-content-center gap-2 mb-2">
                  <button class="btns">
                    <!-- Arrow Left -->
                    <img src="../icons/arrowLeftMid.svg" width="40" alt="" />
                  </button>
                  <button class="btns">
                    <!-- Rotate -->
                    <img src="../icons/arrowRotate.svg" width="40" alt="" />
                  </button>
                  <button class="btns">
                    <!-- Arrow Right -->
                    <img src="../icons/arrowRightMid.svg" width="40" alt="" />
                  </button>
                </div>

                <!-- Bottom -->
                <div class="d-flex justify-content-center gap-2">
                  <button class="btns">
                    <!-- Arrow Down Left -->
                    <img src="../icons/arrowLeftBottom.svg" width="40" alt="" />
                  </button>
                  <button class="btns">
                    <!-- Arrow Down -->
                    <img src="../icons/arrowDown.svg" width="40" alt="" />
                  </button>
                  <button class="btns">
                    <!-- Arrow Down Right -->
                    <img
                      src="../icons/arrowRightBottom.svg"
                      width="40"
                      alt=""
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/viewControll.js"></script>
  </body>
</html>
